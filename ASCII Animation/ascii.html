<body>

<h1>CS472: ASCII Animation Viewer</h1>
<textarea name="textArea" id="textarea" cols="90" rows="20"></textarea>
<div class="collBtn">
<fieldset>
    <legend>PlayControls:</legend>
    <button id="btnStart">start</button>
    <button id="btnStop">Stop</button>
</fieldset>

<fieldset>
    <legend>Animation:</legend>
   <select name="dropdown" id="animOpt">
       <option value="Blank" selected>BlANK</option>
       <option value="Custom">CUSTOM</option>
       <option value="Exercises">EXERCISES</option>
       <option value="Juggler">JUGGLER</option>
       <option value="Bike">BIKE</option>
       <option value="Dive">DIVE</option>
   </select>
</fieldset>

<fieldset>
    <legend>Size:</legend>
   <select name="dropdown" id="sizeOpt">
    <option value="7pt">Tiny</option>
       <option value="10pt" selected>Small (10pt)</option>
       <option value="12pt">Medium (12pt)</option>
       <option value="16pt">Large (16pt)</option>
       <option value="24pt">Extra Large (24pt)</option>
       <option value="32pt">XXL (32pt)</option>
   </select>
</fieldset>

<fieldset>
    <legend>Speed</legend>
    <input type="checkbox" id="check">Turbo
</fieldset>
</div>
