<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      p {
        color: blue;
        margin: 8px;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--Question-1-->
    <p><span>Test</span> Paragraph.</p>
    <p></p>
    <script>
      $(document).ready(function () {
        //Question-1
        let variable= $("p:first").text();
        $("p:last").text(variable);
      });
    </script>

    <!--Question-2-->
    <ul class="level-1">
      <li class="item-i">I</li>
      <li class="item-ii">
        II
        <ul class="level-2">
          <li class="item-a">A</li>
          <li class="item-b">
            B
            <ul class="level-3">
              <li class="item-1">1</li>
              <li class="item-2">2</li>
              <li class="item-3">3</li>
            </ul>
          </li>
          <li class="item-c">C</li>
        </ul>
      </li>
      <li class="item-iii">III</li>
    </ul>
    <script>
      $(document).ready(function () {
        //Question-2
        $(".level-2").css({"background-color": "red" });
      });
    </script>

    <!--Question-3-->
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li class="third-item">list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ul>
    <script>
      //Question-3
      $(document).ready(function () {
        //$("ul li:nth-child(2)").css("background-color", "blue");
        $(".third-item").prev().css("background-color", "blue")
      });
    </script>

    <script>
      //Question-4
      $(document).ready(function () {
        $(".turkey").replaceWith("<li class='mashedPotato'>Mashed Potato</li>");
      });
    </script>

    <!--Question-5-->
    <div class="ancestors">
      <div>
        (great-grandparent)
        <ul>
          (grandparent)
          <li>
            (direct parent)
            <span>some text</span>
          </li>
        </ul>
      </div>
    </div>
    <script>
      //Question-5
      $(document).ready(function () {
        $("span:last").parent().css("color", "green");
      $("span:last").parent().parent().css({"color": "green"})
    });
    </script>
  </body>
</html>
