<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Grades</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body>
    <div>
      <img style="margin-left: 80px" src="./images/compro-web-logo.webp"no-repeat>
    </div>
    <div class="wraper">
        <h1>Retrieve your grade</h1>
        <div class="divClass">
        <form  id="form" action="https://mumstudents.org/params.php">
   <label for="name">First Name:</label>
   <input type="text" size="10" maxlength="10" placeholder="FirstName" name="firstName">
  </div>
  <div class="divClass">
   <label for="name">Last Name:</label>
   <input type="text" size="10" maxlength="10" placeholder="LastName" name="lastName" >
  </div>

   <div class="divClass">
   <label for="id">Student Id:</label>
  <input type="text" name="studentid" size="10">
</div>
<div class="divClass">
  <label for="assg">Assignments:</label>
  <select id="drp" name="assignment" id="">
      <option value="Assignment-1" selected>Lab-1</option>
      <option value="Assignment-2">Lab-2</option>
      <option value="Assignment-3">Lab-3</option>
      <option value="Assignment-4">Lab-4</option>
  </select>
</div>
<div class="divClass">
  <label for="">Which entry are you in:</label>
  <br>
  <input type="radio" name="cc" checked>Feburary
  <input  type="radio"name="cc"/>May
  <input type="radio" name="cc">August
  <input  type="radio"name="cc"/>November
</div>

<label for="grade">Are yoy looking for your own grade?</label>
<div id="checkbox">
<input type="checkbox" name="yes">Yes
<input type="checkbox" name="no">No
</div>
<button name="submit" class="btn">Submit</button>
</form>

</div>
</body>
</html>
