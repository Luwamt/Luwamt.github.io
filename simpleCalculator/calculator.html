<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="box">
      <form action="https://localhost:3000/calculator.js">
        <label for="input1">Enter first number:</label>
        <br /><br />
        <input type="text" name="num1" placeholder="Enter Number 1" /><br /><br />
        <label>Enter second number:</label>
        <br /><br />
        <input type="text" name="num2" placeholder="Enter Number 2"/><br /><br />
        <select name="operation" id="operation">
       <option value="add">Addition</option>
       <option value="subtract">Subtruction</option>
       <option value="multiply">Multiplication</option>
       <option value="divi">Division</option>
        </select><br /><br />
       <button>Submit</button>
      </form>
    </div>
  </body>
</html>
